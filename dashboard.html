<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySmartAI - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-white text-dark">
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3 vh-100" style="width: 260px;">
      <h4 class="text-emerald mb-4">StudySmartAI</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <button class="btn btn-outline-light w-100" onclick="showSection('chat')"><i class="fas fa-comments me-2"></i>Chat with AI</button>
        </li>
        <li class="nav-item mb-3">
          <button class="btn btn-outline-light w-100" onclick="showSection('upload')"><i class="fas fa-upload me-2"></i>Upload Document</button>
        </li>
        <li class="nav-item mb-3">
          <button class="btn btn-outline-light w-100" onclick="showSection('summarize')"><i class="fas fa-scroll me-2"></i>Summarize</button>
        </li>
        <li class="nav-item mb-3">
          <button class="btn btn-outline-light w-100" onclick="showSection('generate')"><i class="fas fa-question-circle me-2"></i>Generate Questions</button>
        </li>
        <li class="nav-item mb-3">
          <button class="btn btn-outline-light w-100" onclick="showSection('evaluate')"><i class="fas fa-check-circle me-2"></i>Evaluate Answer</button>
        </li>
        <li class="nav-item mt-5">
          <button class="btn btn-outline-danger w-100" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</button>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4" id="main-content">
      <div id="chat" class="section">
        <h2>Chat with StudySmartAI</h2>
        <div class="border rounded p-3 bg-light mb-3" style="height: 300px; overflow-y: auto;" id="chat-box"></div>
        <div class="input-group">
          <input type="text" id="chatInput" class="form-control" placeholder="Ask something...">
          <button class="btn btn-emerald" onclick="sendChat()">Send</button>
        </div>
      </div>

      <div id="upload" class="section d-none">
        <h2>Upload a Document</h2>
        <form id="upload-form">
          <input type="file" id="fileInput" class="form-control mb-3" required />
          <button type="submit" class="btn btn-emerald">Upload</button>
        </form>
        <p id="uploadStatus"></p>
      </div>

      <div id="summarize" class="section d-none">
        <h2>Summarize a Document</h2>
        <textarea id="summarizeInput" class="form-control mb-3" rows="4"></textarea>
        <button onclick="summarize()" class="btn btn-emerald">Summarize</button>
        <div id="summaryResult" class="mt-3"></div>
      </div>

      <div id="generate" class="section d-none">
        <h2>Generate Questions</h2>
        <textarea id="questionInput" class="form-control mb-3" rows="4"></textarea>
        <button onclick="generateQuestions()" class="btn btn-emerald">Generate</button>
        <div id="questionResult" class="mt-3"></div>
      </div>

      <div id="evaluate" class="section d-none">
        <h2>Evaluate Answer</h2>
        <textarea id="answerInput" class="form-control mb-3" rows="4"></textarea>
        <button onclick="evaluateAnswer()" class="btn btn-emerald">Evaluate</button>
        <div id="evaluationResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/dashboard.js"></script>
</body>

</html>
